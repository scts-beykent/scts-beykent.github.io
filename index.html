<script>
function sweetView() {
  Swal.fire({
    title: 'Başarılı!',
    icon: 'success',
    showCancelButton: true,
    confirmButtonColor: '#3085d6',
    cancelButtonColor: '#d33',
    confirmButtonText: 'Giriş Yap'
  }).then((result) => {
    if (result.value) {
      Swal.fire(
        'Başarılı!',
        'Yönlendiriliyorsunuz...',
        'success'
      )
      window.location.href = 'pages/index.html';
    }
  })
  return false;
}
</script>
