<script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry,places&key=AIzaSyD8YSzanVtB8N7hqprDk_DjlzIsSCcqBiM"></script>

<script type="text/javascript">
    var locations = [
      ['Kurye 1', 41.117054, 29.000753, 4],
      ['Kurye 2', 41.117629, 28.999702, 5],
      ['Kurye 3', 41.116553, 29.002502, 3],
      ['Kurye 4', 41.116643, 29.001397, 2],
      ['Kurye 5', 41.117636, 29.002223, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17,
      center: new google.maps.LatLng(41.117208, 29.001504),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
        icon: '../assets/images/truck2.png'
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
